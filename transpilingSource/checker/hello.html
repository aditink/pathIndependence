<script type="module">import * as hello from './__target__/hello.js'; window.hello = hello;</script>
<h2>Path checker demo</h2>

<h3>Optimal set checker</h3>
<p>
    <input type="text" id="graph_opt" name="graph_opt"><br>
    <button onclick="hello.setGraph('Optimal')">Set (adjacency matrix) graph</button><br>
    Eg. "1 2; 3 4" = [[1, 2],[3, 4]]. <br>
    No edge = -1
</p>

<p>
    <input type="text" id="edge_opt" name="edge_opt"><br>
    <button onclick="hello.setNewEdge('Optimal')">Set new edge</button><br>
    Eg. "1 2" = edge from node 1 to node 2 (0 indexed).
</p>

<p>
    <div id="paths_opt">...</div>
    <button onclick="hello.getPathsToCheck('Optimal')">Paths to check</button>
</p>

<p>
    <div id="time_opt">...</div>
    <button onclick="hello.getTime('Optimal')">Time taken for most recent computation</button>
</p>
